<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box-weather">
        <form class="form-inline" id="input-city">
          <div class="row">
            <div class="col-10">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control city-input-box"
                  id="city-box"
                  placeholder="Enter a city"
                  autocomplete="on"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="submit"
                  id="search-btn"
                >
                  Search
                </button>
              </div>
            </div>
            <div class="col-2">
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="current-btn"
              >
                Current
              </button>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-6">
            <h2 id="city-name">Córdoba</h2>
            <span class="more-info-first">
              Last update:
              <span id="date-info"> Sunday, 7:00 </span>
            </span>
          </div>
        </div>

        <div class="row">
          <div class="col-6 d-flex">
            <h1 class="current-temp">
              <img
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt="Icon"
                id="icon"
              />
              <br />
              <span id="temperature"> 23 </span>

              <sup class="sup-degree"
                ><a href="" id="celsius" class="active">°C</a> |
                <a href="" id="fahr">°F</a></sup
              >
            </h1>
          </div>
          <div class="col-6 more-info">
            <h4 class="more-info-first">
              <br />
              <span id="weather"> Various clouds </span>
              <br />
              Wind:
              <span id="windspeed"> 2 </span>
              Km/H
            </h4>

            <h3>
              <span class="max-temp" id="current-max-temp">27°</span>

              <span class="min-temp" id="current-min-temp">18°</span>
            </h3>
          </div>
        </div>

        <div class="forecast" id="weather-forecast"></div>
      </div>
      <div class="coded-by">
        <a href="https://github.com/NaliNat/weather-app" target="_blank"
          >Open-source code</a
        >
        by Natalia Barrionuevo
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/5217406b71.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
